name: Build (Windows)

on:
  push:
    branches: [ liquid-glass ]
  pull_request:
    branches: [ liquid-glass ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore FreshViewer.sln

      - name: Build
        run: dotnet build FreshViewer.sln -c Release --no-restore

      - name: Publish (self-contained, single file)
        run: |
          dotnet publish FreshViewer/FreshViewer.csproj -c Release -r win-x64 --self-contained true \
            -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true \
            -o artifacts/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreshViewer-win-x64
          path: artifacts/win-x64

